<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <div class="card">
            <div class="card__text">
                <h2>Jogo da Adivinhação</h2>
                <p id="mensagem-inicial">Tente adivinhar o número entre 1 e 100!</p>
                <p id="feedback"></p>
                <p id="tentativas">Tentativas restantes: 10</p>
            </div>

            <!-- Input e Botões -->
            <div class="card__bottom"> 
                <input type="number" id="chute" placeholder="Digite seu número" min="1" max="100">
                <button id="btn__chute">Chutar</button>
                <button id="btn__novo" style="display: none;">Jogar Novamente</button>
            </div>

            <img class="image" src="imagens/ebac-seeklogo.png"/>
        </div>
    </div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts.js"></script>
</body>
</html>
